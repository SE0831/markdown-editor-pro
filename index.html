    <script>
        // Initialize
        let currentFileName = 'untitled.md';
        let isDarkTheme = true;
        let autoSaveTimer = null;

        // Editor element
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Initialize marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Update preview
        function updatePreview() {
            const markdownText = editor.value;
            const html = marked.parse(markdownText);
            preview.innerHTML = html;
            
            // Re-highlight code blocks
            Prism.highlightAllUnder(preview);
            
            // Update status
            updateStatus();
            
            // Auto save
            autoSave();
        }

        // Update status bar
        function updateStatus() {
            const text = editor.value;
            const lines = text.split('\n').length;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            document.getElementById('lineCount').textContent = lines;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('wordCount').textContent = words;
        }

        // Auto save to localStorage
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                localStorage.setItem('markdownContent', editor.value);
                localStorage.setItem('markdownFileName', currentFileName);
                document.getElementById('saveStatus').textContent = 'Ëá™Âãï‰øùÂ≠òÊ∏à„Åø';
                setTimeout(() => {
                    document.getElementById('saveStatus').textContent = '‰øùÂ≠òÊ∏à„Åø';
                }, 1000);
            }, 1000);
        }

        // Load from localStorage
        function loadFromStorage() {
            const savedContent = localStorage.getItem('markdownContent');
            const savedFileName = localStorage.getItem('markdownFileName');
