    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --accent: #007acc;
            --accent-hover: #1a8ad4;
            --border: #3e3e42;
            --success: #4ec9b0;
            --warning: #ce9178;
            --error: #f48771;
            --editor-bg: #1e1e1e;
            --preview-bg: #ffffff;
            --preview-text: #24292e;
        }

        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border: #d0d0d0;
            --editor-bg: #ffffff;
            --preview-bg: #ffffff;
            --preview-text: #24292e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
        }

        .logo i {
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        /* Toolbar */
        .toolbar {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 8px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            height: 40px;
        }

        .toolbar-group {
            display: flex;
            gap: 5px;
            padding-right: 15px;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            width: 30px;
            height: 30px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
        }

        .toolbar-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Main Container */
        .container {
            display: flex;
            height: calc(100vh - 90px - 30px); /* header + toolbar + statusbar */
        }

        /* Editor Panel */
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--editor-bg);
        }

        .panel-header {
            background: var(--bg-tertiary);
            padding: 8px 15px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        #editor {
            flex: 1;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--editor-bg);
            color: var(--text-primary);
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
        }

        /* Preview Panel */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--preview-bg);
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--preview-bg);
            color: var(--preview-text);
        }

        /* Markdown Preview Styles */
        #preview {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
        }

        #preview p {
            margin-bottom: 16px;
        }

        #preview ul, #preview ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
        }

        #preview pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: transparent;
            padding: 0;
        }

        #preview blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin-bottom: 16px;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        #preview table th,
        #preview table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        #preview table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        #preview img {
            max-width: 100%;
            height: auto;
        }

        #preview a {
            color: #0366d6;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            height: 30px;
        }

        .status-left {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Templates Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .template-card:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .template-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .template-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .toolbar-group {
                flex-wrap: wrap;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Dark theme for preview */
        body.dark-theme #preview {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        body.dark-theme #preview code {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme #preview pre {
            background-color: var(--bg-tertiary);
        }

        body.dark-theme #preview blockquote {
            color: var(--text-secondary);
            border-left-color: var(--border);
        }

        body.dark-theme #preview table th,
        body.dark-theme #preview table td {
            border-color: var(--border);
        }

        body.dark-theme #preview table tr:nth-child(2n) {
            background-color: var(--bg-tertiary);
        }

        body.dark-theme #preview a {
            color: var(--accent);
        }

        body.dark-theme #preview h1,
        body.dark-theme #preview h2 {
            border-bottom-color: var(--border);
        }
    </style>

    <script>
        // Initialize
        let currentFileName = 'untitled.md';
        let isDarkTheme = true;
        let autoSaveTimer = null;

        // Editor element
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Initialize marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Update preview
        function updatePreview() {
            const markdownText = editor.value;
            const html = marked.parse(markdownText);
            preview.innerHTML = html;
            
            // Re-highlight code blocks
            Prism.highlightAllUnder(preview);
            
            // Update status
            updateStatus();
            
            // Auto save
            autoSave();
        }

        // Update status bar
        function updateStatus() {
            const text = editor.value;
            const lines = text.split('\n').length;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            document.getElementById('lineCount').textContent = lines;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('wordCount').textContent = words;
        }

        // Auto save to localStorage
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                localStorage.setItem('markdownContent', editor.value);
                localStorage.setItem('markdownFileName', currentFileName);
                document.getElementById('saveStatus').textContent = '自動保存済み';
                setTimeout(() => {
                    document.getElementById('saveStatus').textContent = '保存済み';
                }, 1000);
            }, 1000);
        }

        // Load from localStorage
        function loadFromStorage() {
            const savedContent = localStorage.getItem('markdownContent');
            const savedFileName = localStorage.getItem('markdownFileName');
            
            if (savedContent) {
                editor.value = savedContent;
                updatePreview();
            }
            
            if (savedFileName) {
                currentFileName = savedFileName;
                document.getElementById('fileName').textContent = currentFileName;
            }
        }

        // Insert markdown
        function insertMarkdown(type) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            let insertText = '';
            
            switch(type) {
                case 'bold':
                    insertText = `**${selectedText || '太字テキスト'}**`;
                    break;
                case 'italic':
                    insertText = `*${selectedText || '斜体テキスト'}*`;
                    break;
                case 'strikethrough':
                    insertText = `~~${selectedText || '取り消し線テキスト'}~~`;
                    break;
                case 'h1':
                    insertText = `# ${selectedText || '見出し1'}\n`;
                    break;
                case 'h2':
                    insertText = `## ${selectedText || '見出し2'}\n`;
                    break;
                case 'h3':
                    insertText = `### ${selectedText || '見出し3'}\n`;
                    break;
                case 'ul':
                    insertText = `- ${selectedText || 'リスト項目'}\n`;
                    break;
                case 'ol':
                    insertText = `1. ${selectedText || '番号付きリスト項目'}\n`;
                    break;
                case 'checklist':
                    insertText = `- [ ] ${selectedText || 'タスク'}\n`;
                    break;
                case 'link':
                    insertText = `[${selectedText || 'リンクテキスト'}](URL)`;
                    break;
                case 'image':
                    insertText = `![${selectedText || '代替テキスト'}](画像URL)`;
                    break;
                case 'code':
                    insertText = `\`${selectedText || 'コード'}\``;
                    break;
                case 'codeblock':
                    insertText = `\`\`\`javascript\n${selectedText || '// コード'}\n\`\`\`\n`;
                    break;
                case 'quote':
                    insertText = `> ${selectedText || '引用文'}\n`;
                    break;
                case 'table':
                    insertText = `| 列1 | 列2 | 列3 |\n|-----|-----|-----|\n| データ1 | データ2 | データ3 |\n`;
                    break;
                case 'hr':
                    insertText = `\n---\n`;
                    break;
            }
            
            editor.value = editor.value.substring(0, start) + insertText + editor.value.substring(end);
            editor.selectionStart = start;
            editor.selectionEnd = start + insertText.length;
            editor.focus();
            updatePreview();
        }

        // New document
        function newDocument() {
            if (confirm('現在の内容を破棄して新規ドキュメントを作成しますか？')) {
